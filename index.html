        <p>- 观察对象，给对象增加Object.defineProerty</p>
        <p>- vue特点是不能新增不存在的属性，不存在的属性没有get和set</p>
        <p>- 深度响应，因为每次赋予一个新对象时会给这个新对象增加defineProperty（数据劫持）</p>
        <p>为什么要做数据代理</p>
        <p>- 数据代理就是让我们每次不用写一长串，如vm._data.a.b,直接vm.a.b就可以了</p>
        <p>数据编译就是把{{}}里内容解析出来</p>
        <p>数据可以进行编译后，但是我们手动修改后的数据并没有在页面上发生改变，这时候我们需要用到发布订阅模式</p>

    <script type="text/javascript">
        //创建一个mvvm构造函数
        //options默认赋值==options||{{}}
        function Mvvm(options = {}) {
            //vm.$options Vue将所有属性挂载到上面
            //我们也将所有属性挂到$options
            this.$options = options
            //this._data和vue一样
            let data = this._data = this.$options.data;

            //数据劫持
            observe(data)

            //数据代理
            //this代理了this._data
            for (let key in data) {
                Object.defineProperty(this, key, {
                    configurable: false,
                    get() {
                        return this._data[key]
                    },
                    set(newVal) {
                        this._data[key] = newVal
                    }
                })
            }

            //数据编译
            new Compile(this.$options.el, this)
        }


        //创建一个Observe构造函数
        //写数据劫持的主要逻辑
        function Observe(data) {
            //所谓数据劫持就是给对象增加get和set
            //先遍历一遍对象再说
            for (let key in data) {
                let val = data[key]
                observe(val)//递归向下查找，实现深度的数据劫持
                Object.defineProperty(data, key, {
                    configurable: true,
                    get() {
                        return val
                    },
                    set(newVal) {//更改值的时候
                        if (val === newVal) { //新旧一样就不管
                            return
                        }
                        val = newVal
                        observe(newVal)//当设置为新值后，也需要把新值再去定义成属性，也进行数据劫持（这里专门针对对象而言）
                    }
                })
            }
        }
        //外面再写个函数
        //不用每次调用都写个new
        //方便递归调用
        function observe(data) {
            //如果不是对象就return
            //防止递归溢出
            if (!data || typeof data != 'object') return
            return new Observe(data)
        }
        //Compile构造函数
        function Compile(el, vm) {
            //将el挂载到实例上，方便调用
            vm.$el = document.querySelector(el)
            //在el范围内，把所有内容都拿到，当然不能一个个拿
            //可以选择移到内存中去然后放入文档碎片中，节省开销
            let fragment = document.createDocumentFragment()
            let child = vm.$el.firstChild
            while (child) {// 此时将el中的内容放入内存中
                fragment.appendChild(child);
                child = el.firstChild;
            }
            //对el的内容进行替换

                //先把dom节点变成数组

                    let txt = node.textContent
