<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <p>为什么要做数据劫持</p>
        <p>观察对象，给对象增加Object.defineProerty</p>
        <p>vue特点是不能新增不存在的属性，不存在的属性没有get和set</p>
        <p>深度响应，因为每次赋予一个新对象时会给这个新对象增加defineProperty（数据劫持）</p>
    </div>
    <script type="text/javascript">
        //创建一个mvvm构造函数
        //options默认赋值==options||{{}}
        function Mvvm(options = {}) {
            //vm.$options Vue将所有属性挂载到上面
            //我们也将所有属性挂到$options
            this.$options = options
            //this._data和vue一样
            let data = this._data = this.$options.data;

            //数据劫持
            observe(data)
        }


        //创建一个Observe构造函数
        //写数据劫持的主要逻辑
        function Observe(data) {
            //所谓数据劫持就是给对象增加get和set
            //先遍历一遍对象再说
            for (let key in data) {
                let val = data[key]
                observe(val)//递归向下查找，实现深度的数据劫持
                Object.defineProperty(data, key, {
                    configurable: true,
                    get() {
                        return val
                    },
                    set(newVal) {//更改值的时候
                        if (val === newVal) { //新旧一样就不管
                            return
                        }
                        val = newVal
                        observe(newVal)//当设置为新值后，也需要把新值再去定义成属性，也进行数据劫持（这里专门针对对象而言）
                    }
                })
            }
        }
        //外面再写个函数
        //不用每次调用都写个new
        //方便递归调用
        function observe(data) {
            //如果不是对象就return
            //防止递归溢出
            if (!data || typeof data != 'object') return
            return new Observe(data)
        }
    </script>
</body>

</html>
